<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side to Side</title>

  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/homepagestyle.css">

  <!-- jquery and JS-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/516e355bdb.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- navigation bar -->
  <section id="navigation-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="homepage.html"><img src="/images/logo.jpg" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav m-auto">
                <li class="navbar-item active"><a class="a-1" href="#">Home</a></li>
                <li class="navbar-item"><a class="a-1" href="#">Sobre Nosotros</a></li>
                <li class="navbar-item"><a class="a-1" href="#">Shop</a></li>
                <li class="navbar-item"><a class="a-1" href="#">Contactanos</a></li>
              </ul>
              <ul class="icons">
                <li class="icon"><a class="a-icon" href="#"><i class="fas fa-shopping-bag"></i></a></li>
                <li class="icon"><a class="b-icon" href="#"><i class="fas fa-user"></i></a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <!-- carousel with clothes with amazing discounts -->
  <div class="today-text text-center">
    <h4>SOLO POR HOY</h4>
    <hr>
  </div>

  <!-- carousel -->
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="2500">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="img1 d-block" src="/images/buzos.jpg" alt="First slide">
        <ul class="buy">
          <li class="pr"><h4>$550</h4></li>
          <li class="pr"><button class="btn btn-dark btn-primary" type="button" name="button">Comprar</button></li>
        </ul>
      </div>

      <div class="carousel-item">
        <img class="img1 d-block" src="/images/zapas2.jpg" alt="second slide">
        <ul class="buy">
          <li class="pr"><h4>$850</h4></li>
          <li class="pr"><button class="btn btn-dark btn-primary" type="button" name="button">Comprar</button></li>
        </ul>
      </div>

      <div class="carousel-item">
        <img class="img1 d-block" src="/images/campera.jpg" alt="third slide">
        <ul class="buy">
          <li class="pr"><h4>$699</h4></li>
          <li class="pr"><button class="btn btn-dark btn-primary" type="button" name="button">Comprar</button></li>
        </ul>
      </div>

      <div class="carousel-item">
        <img class="img1 d-block" src="/images/buzos3.jpg" alt="Fourth slide">
        <ul class="buy">
          <li class="pr"><h4>$490</h4></li>
          <li class="pr"><button class="btn btn-dark btn-primary" type="button" name="button">Comprar</button></li>
        </ul>
      </div>

      <div class="carousel-item">
        <img class="img1 d-block" src="/images/item4.jpg" alt="Fifth slide">
        <ul class="buy">
          <li class="pr"><h4>$299</h4></li>
          <li class="pr"><button class="btn btn-dark btn-primary" type="button" name="button">Comprar</button></li>
        </ul>
      </div>

      <div class="carousel-item">
        <img class="img1 d-block" src="/images/zapas2.jpg" alt="six slide">
        <ul class="buy">
          <li class="pr"><h4>$600</h4></li>
          <li class="pr"><button class="btn btn-dark btn-primary" type="button" name="button">Comprar</button></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="app.js" charset="utf-8"></script>
</body>

</html>
